<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>
  </head>
  <body>

    <div id="container"></div>
      <!-- Empty ul -->
    <div id="parent"></div>

    <!-- Form with: -->
    <form onsubmit="taskList()" id="taskOverview">
    <!-- text field for task description -->
      <label>Task description:
        <input type="text" name="taskDesc" id="taskDesc">
      </label>
    <!-- list of radio buttons of name for whome the task is assigned -->
      <fieldset>
        <legend>Task Master</legend>
        <label>
          <input type="radio" name="taskMaster" class=taskNames value="Dave" id="dave">Dave
        </label>
        <label>
          <input type="radio" name="taskMaster" class=taskNames value="Pickles the Cat" id="pickles">Pickles the Cat
        </label>
        <label>
          <input type="radio" name="taskMaster" class=taskNames value="Dave again" id="daveAgain">Dave again
        </label>
      </fieldset>
    <!-- dropdown list to indicate the difficulty of the task -->
      <fieldset>
        <legend>How hard is it?</legend>
        <label for="difficulty">How difficult is the task?</label>
        <select name="difficulty" id="difficulty">
          <option value="Easy" id="easy">Easy</option>
          <option value="Medium" id="medium">Medium</option>
          <option value="Difficult" id="difficult">Difficult</option>
          <option value="Mega-difficult" id="megaDifficult">Mega Difficult</option>
          <option value="Ultra-mega" id="ultraMega">Ultra Mega Difficult</option>
        </select>
      </fieldset>

      <input type="submit" name="submit" value="Create Task" id="createTask">

    </form>
    <!-- div to hold the chart -->
    <div id="personChart"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
  </body>
</html>
